name: iOS Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install Fastlane
        run: |
          gem install fastlane    

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Create AuthKey.json
        run: |
          echo '{
            "key_id": "${{ secrets.APPSTORE_API_KEY_ID }}",
            "issuer_id": "${{ secrets.APPSTORE_ISSUER_ID }}",
            "key": "${{ secrets.APPSTORE_API_PRIVATE_KEY }}",
            "is_key_content_base64": true,
            "in_house": false
          }' > AuthKey.json

      - name: Run Fastlane to build and upload to TestFlight
        env:
          GIT_PAT: ${{ secrets.GIT_PAT }}  # Token pour le dépôt Git des certificats
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}  # Mot de passe si nécessaire
        run: |
          fastlane build_and_upload
